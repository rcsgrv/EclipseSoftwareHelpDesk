# The creation of this file was informed by a blog by Afflerbaugh (2024).

# Pipeline configuration for CI/CD using GitHub Actions.
# This pipeline runs on pushes and pull requests to the main branch.
# It includes jobs for building, testing, and deploying the application.
# The deployment step triggers a Render.com deploy hook using a secret stored in GitHub Secrets.

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Execute Tests
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=HelpDesk --cov-report=xml
        env:
          PYTHONPATH: .

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{}' \
          ${{ secrets.RENDER_DEPLOY_HOOK }}
