{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm" style="max-width: 600px; margin: 0 auto; border: none;">
    <div class="card-header text-white text-center" style="background-color: #4C6C85;">
      <h3 class="mb-0">Create Your Account</h3>
    </div>

    <div class="card-body p-4">
      <form method="POST">
        <div class="mb-3">
          <label for="subject" class="form-label fw-semibold px-2 mb-1">Forename<span
                 class="text-danger" data-bs-toggle="tooltip" data-bs-placement="left" 
                 title="Please enter your forename"> *</span></label>
          <input 
            type="text" 
            class="form-control" 
            id="forename" 
            name="forename" 
            value="{{ forename | default('') }}">
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label fw-semibold px-2 mb-1">Surname<span
                 class="text-danger" data-bs-toggle="tooltip" data-bs-placement="left" 
                 title="Please enter your surname"> *</span></label>
          <input 
            type="text" 
            class="form-control" 
            id="surname" 
            name="surname" 
            value="{{ surname | default('') }}">
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label fw-semibold px-2 mb-1">Email Address<span
                 class="text-danger" data-bs-toggle="tooltip" data-bs-placement="left" 
                 title="Please enter your email address. You will need this to login"> *</span></label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            value="{{ email | default('') }}">
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label fw-semibold px-2 mb-1">Password<span
                 class="text-danger" data-bs-toggle="tooltip" data-bs-placement="left" 
                 title="Please enter a password"> *</span></label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password">
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label fw-semibold px-2 mb-1">Confirm Password<span
                 class="text-danger" data-bs-toggle="tooltip" data-bs-placement="left" 
                 title="Please confirm your password"> *</span></label>
          <input 
            type="password" 
            class="form-control" 
            id="password_confirm" 
            name="password_confirm">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn text-white" style="background-color: #4C6C85; border: none;">
            Register
          </button>
        </div>

        <p class="text-center mt-3 mb-0">
          Already have an account? 
          <a href="{{ url_for('auth.login') }}" class="fw-bold" style="color: #4C6C85;">Login here</a>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
