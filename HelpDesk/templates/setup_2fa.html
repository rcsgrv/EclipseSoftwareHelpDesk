{% extends "base.html" %}
{% block title %}2FA Setup{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
  <div class="card shadow-sm border-0">
    <div class="card-header text-white" style="background-color: #4C6C85;">
      <h4 class="mb-0 text-center">Two-Factor Authentication Setup</h4>
    </div>
    <div class="card-body py-4 px-4">
      <p class="mb-3">Scan the QR code below with <strong>Google Authenticator</strong>:</p>
      <div class="text-center mb-3">
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
      </div>
      <p class="mb-3">Enter the 6-digit code generated by your authenticator app:</p>
      <form method="POST">
        <input type="text" name="token" class="form-control mb-3" required maxlength="6">
        <div class="d-flex justify-content-end gap-2">
          <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-sm">Cancel</a>
          <button type="submit" class="btn btn-primary btn-sm">Verify & Complete Registration</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
